<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    
    <section>
        <div class="from_box">

            <form action="">

              <div class="input_box">
                <ion-icon name="lock_closed_outline"></ion-icon>
                <input type="name" required>
                <label for="">name</label>
            </div>

            <div class="input_box">
                <ion-icon name="lock_closed_outline"></ion-icon>
                <input type="Email" required>
                <label for="">Email</label>

            <div class="input_box">

                <label for="">password</label>
            </div>
              
            <div class="input_box">
                <ion-icon name="lock_closed_outline"></ion-icon>
                <input type="tel" required>
                <label for="">Phone Number</label>
            </div>
            

            <div class="forget">
              <label for="">
                <input type="checkbox">Record
                <a href="#">Do you want to remember</a>
              </label>
            </div>
  
            <button>Log in</button>
              <div class="register">
                <p> you have an account already
                  <a href="Log_in.html">Log in</a>
                </p>
  
              </div>
            </form>
          </div>
        </div>
      </section>



    <script src="script.js"></script>
